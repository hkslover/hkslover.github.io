
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>QRCode</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="https://gitee.com/hkslover/blog_img/raw/master/qrcode.min.js"></script>
</head>
<body>

<div id="qrcode" style="width:100px; height:100px; margin:0 auto;"></div>
<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});
	
<h5>原文链接:{{ post.url | prepend: site.baseurl }}<h5>
qrcode.makeCode("{{ post.url | prepend: site.baseurl }}");

</script>
</body>
</html>
